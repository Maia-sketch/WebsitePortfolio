function main()
{
 
 var canvas = document.getElementById("canvas");
 canvas.width = 640;
 canvas.height = 480;
 var ctx = canvas.getContext('2d');
  draw(ctx);
   ctx.fillStyle = 'red';
    ctx.fillRect(10, 10, 100, 100);
var x = 10;
function draw(ctx)
{
 ctx.fillStyle = 'red';
ctx.fillRect(x, 10, 100, 100);
 x++;
 window.requestAnimationFrame(function(){draw(ctx);});
 ctx.fillStyle = 'gray';
ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
ctx.fillStyle = 'red';
ctx.fillRect(x, 10, 100, 100);
x++;
window.requestAnimationFrame(function(){draw(ctx);});
var playerImage;
function load()
{
 
 playerImage = new Image();
 playerImage.src = "player.png";
}
function main()
{
 ...
 load();
 ...
}
function draw(ctx)
{
 ctx.fillStyle = 'gray';
 ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
 ctx.drawImage(playerImage, x, 10);
 x++;
 window.requestAnimationFrame(function(){draw(ctx);});
 ctx.drawImage(playerImage, 0, 0,
 playerImage.width / 2, playerImage.height / 2,
 x, 10, playerImage.height / 2, playerImage.height / 2);function keydown(event)
{
 if(event.key == "ArrowLeft")
 {
 x--;
 }
 else if(event.key == "ArrowRight")
 {
 x++;
 }
}
window.onload = main;
window.addEventListener("keydown", keydown);
window.addEventListener("keyup", keydown);
}
}
